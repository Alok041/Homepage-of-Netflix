<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <img src="https://1000logos.net/wp-content/uploads/2017/05/Color-Netflix-Logo.jpg" alt="Netflix Logo" class="logo">
        <nav>
            <ul>
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>My List</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button>Join Free for a Month</button>
        </section>

        <section class="featured">
            <!-- Featured content goes here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Netflix</p>
    </footer>

</body>
</html>
